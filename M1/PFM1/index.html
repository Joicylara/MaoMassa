<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz do Milhão</title>
    <link rel="stylesheet" href="style.css">
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,600;0,700;1,100;1,200;1,300;1,400&display=swap" rel="stylesheet">
    <!-- Google Fonts -->
    <script src="script.js" async></script>
</head>

<body>
    <img src="img/Logo.png.png" alt="logo do show do milhao" class="img">
    <h1 id="title">Show do Milhão</h1>
    <header class="header">
        <nav class="navbar">
            <a href="#">Home</a>
            <a href="#" class="sobre-link">Sobre</a>
            <a href="#">Contato</a>
        </nav>
    </header>
    <div class="container">
        <div class="quiz_sobre">
            <div class="quiz">
                <span class="pontos">Pontuação: 0 / 5</span>
            </div>
        </div>
    </div>
    <main id="container">
        <div class="container-quiz hide">
            <span class="questao">Questões</span>
            <div class="respostas">
                <button class="btn btn_resposta">Resposta 1</button>
                <button class="btn btn_resposta">Resposta 2</button>
                <button class="btn btn_resposta">Resposta 3</button>
                <button class="btn btn_resposta">Resposta 4</button>
            </div>
        </div>
        <div class="button">
            <button id="start">Começar</button>
            <button class="submit-resposta hide">Próximo</button>
            <button class="botao-jogar-novamente hide">Jogar Novamente</button>
        </div>
    </main>
</body>

</html>
